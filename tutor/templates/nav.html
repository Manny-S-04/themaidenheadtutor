<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/parallax.css' %}">
    <link rel="stylesheet" href="{% static 'css/callback.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/stars.css' %}">
    <script>
        var listofReviews = JSON.parse('{{reviews_ser|escapejs}}');
    </script>
    <script src="{% static 'js/button.js' %}"></script>
    <script src="{% static 'js/parallax.js' %}"></script>
    <script>
                document.addEventListener('DOMContentLoaded', function () {
            var radioButton = document.querySelector('input[type="radio"][value="5"]');
            radioButton.checked = true;
        });
    </script>

    <title>{% block page-title %}Navbar{% endblock %}</title>
</head>

{% block bodytag %}<body>{%endblock%}
    <header>
        {% block navbar%}
        {{block.super}}
        <nav class="navbar navbar-expand-lg navbar-dark navbar-light" style="background-color: rgba(37, 50, 44,1)">
            <a class="navbar-brand" href="/home" style="color: #fff;">TheMaidenheadTutor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active dropdown">
                        <a class="nav-link dropdown-toggle btn" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #fff;">
                            Services
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item btn" href="/maths" style="color: #255B5C;">Maths</a>
                            <a class="dropdown-item btn" href="/physics" style="color: #255B5C;">Physics</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item btn" href="#" style="color: #255B5C;">Coming Soon</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link btn" href="/reviews" style="color: #fff;">Reviews<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link btn" href="/about-us" style="color: #fff;">About Us<span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <a href="/callback">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Request a Callback</button>
                </a>
            </div>
        </nav>
        {% endblock %}
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
